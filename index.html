<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Family Members</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="user-interaction">

      <div class="jumbotron">
        <h1 class="display-3">Family Members</h1>
      </div>

      <div class="panel panel-default user col-xs-offset-3">
        <div class="panel-body">
          <input class="form-control user-input" type="text" id="name-input" placeholder='Name'>
          <input class="form-control user-input" type="text" id="age-input" placeholder='Age'>
          <input class="form-control user-input" type="text" id="gender-input" placeholder='Gender'>
          <input class="form-control user-input" type="text" id="skills-input" placeholder='Skills (comma separated)'>
          <button type="button" class="btn btn-primary btn-md" id="add-btn">Add Family Member</button>
        </div>
      </div>

    </div>

    <div class="data-display">

      <div id="family-members-container">
      </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="lib\node_modules\jquery\dist\jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//localhost:35729/livereload.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
